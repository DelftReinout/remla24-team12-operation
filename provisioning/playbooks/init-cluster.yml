#          replace: 'server: https://192.168.56.10:6443'
    
    - name: Copy node token from remote machine
      fetch:
          src: /var/lib/rancher/k3s/server/node-token
          dest: /tmp/k3s_node_token
          flat: yes
          mode: '0777'

