- name: Join worker nodes to the cluster
  hosts: node
  become: yes
  tasks:
    - name: Copy k3s node token to user's home directory
      copy:
        src: /tmp/k3s_node_token
        dest: /home/{{ ansible_user }}/k3s_node_token
        owner: "{{ ansible_user }}"
        group: "{{ ansible_user }}"
        mode: '0777'

    - name: Stop k3s agent if running
      command: sudo systemctl stop k3s-agent
      ignore_errors: yes

    - name: Install k3s agent
      environment:
        INSTALL_K3S_FORCE_RESTART: "true"
      shell: curl -sfL https://get.k3s.io | INSTALL_K3S_EXEC="agent --server https://192.168.56.10:6443 --token $(cat /home/{{ ansible_user }}/k3s_node_token)" sh -
      register: k3s_agent_output


