---
- name: Initialize Kubernetes cluster
  hosts: controller
  become: yes
  tasks:
    - name: Stop k3s server if running
      command: sudo systemctl stop k3s
      ignore_errors: yes

    - name: Install k3s server
      environment:
        INSTALL_K3S_FORCE_RESTART: "true"
      shell: curl -sfL https://get.k3s.io | INSTALL_K3S_EXEC="server --tls-san 192.168.56.10 --node-external-ip 192.168.56.10 --write-kubeconfig-mode 644" sh -
      register: k3s_server_output

    - name: Start k3s server
      command: sudo systemctl start k3s
      ignore_errors: yes

    - name: Wait for k3s server to start
      wait_for:
          port: 6443
          delay: 10
          timeout: 300

    - name: Fetch k3s config from remote machine
      fetch:
          src: /etc/rancher/k3s/k3s.yaml
          dest: /tmp/.kube/config
          flat: yes
          mode: '0777'

